name: CgpaCalculator
description: Application To Calculate and Journalise CGPA

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_svg:
  marquee: 
  provider:
  firebase_core:
  firebase_auth:
  google_fonts:
  cloud_firestore:
  google_sign_in:
  shared_preferences:
  path_provider:
  moor_flutter:
  flutter_slidable:

dev_dependencies:
  flutter_test:
    sdk: flutter
  moor_generator:
  build_runner:

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 700
